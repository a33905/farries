<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驚喜頁面 - 仙女的聲音</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .ring-effect::before {
            content: '';
            position: absolute;
            inset: -20px;
            border: 2px solid #ec4899;
            border-radius: 9999px;
            animation: pulse-ring 2s out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-900 via-purple-900 to-slate-900 text-slate-100 min-h-screen flex flex-col items-center justify-center p-8 text-center">

    <div class="space-y-12 max-w-md w-full animate-float">
        <!-- 成功訊息 -->
        <div class="space-y-4">
            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-purple-400 drop-shadow-sm">
                恭喜找到！
            </h1>
            <p class="text-slate-400 tracking-widest text-lg font-light">這就是書君仙女的真實聲音</p>
        </div>

        <!-- 播放正確答案的音檔按鈕 -->
        <div class="relative flex justify-center py-10">
            <button id="play-btn" class="group relative z-10 w-40 h-40 bg-pink-600 rounded-full flex items-center justify-center shadow-[0_0_50px_rgba(236,72,153,0.5)] active:scale-90 transition-all">
                <div class="absolute inset-0 bg-pink-500 rounded-full animate-ping opacity-20"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" class="text-white ml-2">
                    <path d="M5 3l14 9-14 9V3z"/>
                </svg>
            </button>
            <!-- 裝飾愛心 -->
            <div class="absolute -top-4 -left-4 text-pink-400/40 transform -rotate-12">
                <svg width="40" height="40" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </div>
            <div class="absolute -bottom-4 -right-4 text-purple-400/40 transform rotate-12">
                <svg width="40" height="40" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </div>
        </div>

        <!-- 導航按鈕 -->
        <div class="space-y-4 pt-8">
            <button onclick="window.location.href='index.html'" class="text-slate-500 hover:text-pink-400 transition-colors text-sm underline underline-offset-8 decoration-slate-700">
                重新挑戰遊戲
            </button>
        </div>
    </div>

    <script>
        // 初始化音檔
        const audio = new Audio('correctans.mp3');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');

        /**
         * 更新播放按鈕圖示
         * @param {boolean} isPlaying 是否正在播放
         */
        function updateIcon(isPlaying) {
            if (isPlaying) {
                // 暫停圖示 (兩個垂直矩形)
                playIcon.innerHTML = `
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>`;
                playIcon.classList.remove('ml-2');
            } else {
                // 播放圖示 (三角形)
                playIcon.innerHTML = `<path d="M5 3l14 9-14 9V3z"/>`;
                playIcon.classList.add('ml-2');
            }
        }

        // 頁面載入完成後嘗試自動播放
        window.onload = () => {
            audio.play().then(() => {
                // 自動播放成功時，同步更新圖示為暫停
                updateIcon(true);
            }).catch(err => {
                console.log("自動播放受阻，等待使用者互動。");
            });
        };

        // 按鈕點擊事件：切換播放/暫停
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                updateIcon(true);
            } else {
                audio.pause();
                updateIcon(false);
            }
        });

        // 當音檔播放結束時重置圖示
        audio.onended = () => {
            updateIcon(false);
        };
    </script>
</body>
</html>
