<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驚喜頁面 - 仙女的聲音</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 防止選取與觸控預設行為 */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: floating 3s ease-in-out infinite;
        }
        .bg-magic {
            background: radial-gradient(circle at center, #2e1065 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="bg-magic text-slate-100 min-h-screen flex flex-col items-center justify-center p-8 text-center overflow-hidden">

    <!-- 背景裝飾點 -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-pink-600/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative space-y-12 max-w-md w-full animate-float">
        <!-- 標題文字區 -->
        <div class="space-y-4">
            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-300 drop-shadow-2xl">
                恭喜找到！
            </h1>
            <p class="text-slate-400 tracking-[0.3em] text-lg font-light">這就是仙女真正的聲音 ✨</p>
        </div>

        <!-- 核心播放按鈕 -->
        <div class="relative flex justify-center py-10">
            <button id="play-btn" class="group relative z-10 w-44 h-44 bg-gradient-to-br from-pink-500 to-purple-600 rounded-full flex items-center justify-center shadow-[0_0_60px_rgba(236,72,153,0.4)] active:scale-90 transition-all duration-300">
                <!-- 呼吸光圈 -->
                <div class="absolute inset-0 bg-pink-400 rounded-full animate-ping opacity-20 group-hover:opacity-40"></div>
                
                <!-- 播放圖示 -->
                <svg xmlns="http://www.w3.org/2000/svg" id="play-icon" width="72" height="72" viewBox="0 0 24 24" fill="currentColor" class="text-white ml-2 drop-shadow-md">
                    <path d="M5 3l14 9-14 9V3z"/>
                </svg>
            </button>
        </div>

        <!-- 底部導覽 -->
        <div class="space-y-6 pt-8">
            <p class="text-slate-500 text-sm tracking-widest italic">聲音檔案：correctans.mp3</p>
            <button onclick="window.location.href='index.html'" class="px-8 py-3 rounded-full border border-slate-700 text-slate-400 hover:text-pink-300 hover:border-pink-300 transition-all text-sm tracking-widest uppercase">
                返回重新開始
            </button>
        </div>
    </div>

    <script>
        // 初始化音檔
        const audio = new Audio('correctans.mp3');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');

        /**
         * 更新播放按鈕圖示
         * @param {boolean} isPlaying 是否正在播放
         */
        function updateIcon(isPlaying) {
            if (isPlaying) {
                // 暫停圖示
                playIcon.innerHTML = `
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>`;
                playIcon.classList.remove('ml-2');
            } else {
                // 播放圖示
                playIcon.innerHTML = `<path d="M5 3l14 9-14 9V3z"/>`;
                playIcon.classList.add('ml-2');
            }
        }

        // 當頁面載入完成後嘗試自動播放
        window.onload = () => {
            // 注意：大多數行動裝置瀏覽器要求必須有使用者互動才能播放音訊
            // 這裡嘗試播放，若失敗則等待使用者點擊按鈕
            audio.play().then(() => {
                updateIcon(true);
            }).catch(err => {
                console.log("自動播放受阻，等待使用者互動。");
            });
        };

        // 按鈕點擊事件：切換播放/暫停
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                updateIcon(true);
            } else {
                audio.pause();
                updateIcon(false);
            }
        });

        // 當音檔播放結束時重置圖示
        audio.onended = () => {
            updateIcon(false);
        };
    </script>
</body>
</html>
